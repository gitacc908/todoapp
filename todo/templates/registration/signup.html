{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Sign Up
{% endblock title %}

{% block content %}
<h1>Sign Up</h1>

<div class="list-wrapper">
	<ul class="d-flex flex-column-reverse todo-list">
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-success">Create account</button>
		</form>

	</ul>
</div>
{% endblock content %}
